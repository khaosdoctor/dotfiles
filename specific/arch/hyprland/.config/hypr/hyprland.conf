
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-1,preferred,auto,auto
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.cache/wal/colors-hyprland.conf

# https://wiki.hyprland.org/Configuring/XWayland/#hidpi-xwayland
xwayland {
    force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
# NOTE: Important to use hyperctl dispatch here because otherwise
# the programs and other commands that are executed by the launched app
# will not contain needed wayland envs and will crash or not function properly
$terminal = hyprctl dispatch exec "rio"
$fileManager = hyprctl dispatch exec "nemo"
# NOTE: As an example, walker without this will spawn apps such as waypaper
# without the WAYLAND_DISPLAY env set, which will not allow it to change the wallpaper
$menu = hyprctl dispatch exec "walker --width 800 --maxheight 300"

#################
### PLUGINS ###
#################
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Export dbus variables to systemd so it knows when wayland has started
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_RUNTIME_DIR XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_RUNTIME_DIR XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE

# Overall app drawer launchpad
exec-once = nwg-drawer -r

# Start 1P
exec-once = 1password

# Already using systemctl units on uwsm
# exec-once = waybar -c $HOME/.config/waybar/config-hyprland.jsonc
exec-once = tailscale-systray
exec-once = systemctl --user start hyprpolkitagent
# Already using systemctl units on uwsm
# exec-once = mako
exec-once = hypridle
exec-once = uwsm app -- copyq --start-server
#  Slideshow for wallpapers
exec-once = $HOME/.config/waypaper/slideshow.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 5

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(255,0,0,1) rgba(0,0,255,1) 45deg
    col.active_border = $color2 $color6 45deg
    col.inactive_border = $color0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2


    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = false
        range = 4
        render_power = 10
        color = $foreground
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 9
        passes = 1

        vibrancy = 0.1696
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, gnomed
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, slidefade
    animation = workspacesOut, 1, 1.94, almostLinear, slidefade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float no, match:workspace w[tv1]
windowrule = rounding 0, match:float no, match:workspace w[tv1]
windowrule = border_size 0, match:float no, match:workspace f[1]
windowrule = rounding 0, match:float no, match:workspace f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 0

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
    # This only works for left handed mice
    # on the Razer Naga LH it will make the mouse work normally
    # But if you ever change the mouse to a "normal" one, you will need to set this to false
    left_handed = false

    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Clipboard Screenshots
bind=,PRINT,exec,hyprshot -m output --clipboard-only
bind=$mainMod ALT, 3,exec,hyprshot -z -m active -m output --clipboard-only
bind=$mainMod ALT, 4,exec,hyprshot -z -m region --clipboard-only

# File Screenshots
bind=CTRL, PRINT,exec,hyprshot -z -m output -o ~/Pictures/Screenshots
bind=$mainMod CTRL, 3,exec,hyprshot -z -m active -m output -o ~/Pictures/Screenshots
bind=$mainMod CTRL, 4,exec,hyprshot -z -m region -o ~/Pictures/Screenshots

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, R, exec, hyprctl reload && notify-send "Notice" "Hyprland was reloaded"
bind = $mainMod ALT, SPACE, exec, $fileManager
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0 # Real fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1 # Maintains top bar
bind = $mainMod ALT, C, exec, hyprctl dispatch exec "walker --height 300 --width 800 -m clipboard"
bind = $mainMod SHIFT, TAB, exec, walker --maxheight 300 --width 800 -m windows
bind = $mainMod CTRL, C, exec, copyq show
bind = $mainMod CTRL, SPACE, exec, hyprctl dispatch exec "walker --maxheight 300 --width 800 -m symbols"
bind = ALT CTRL, SPACE, exec, 1password --quick-access
bind = $mainMod, ESCAPE, exec, nwg-drawer


# Behaves like tabbed i3 containers
bind = $mainMod, G, togglegroup

# Move focus with mainMod + arrow key
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows in the workspace
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, J, movewindoworgroup, d

# ALT TAB
bind = $mainMod, TAB, cyclenext, prev visible

# Cycle Workspaces
# bind = $mainMod, ESCAPE, swapactiveworkspaces, DP-1 DP-2 

##################
#     RESIZE     #
##################

# will switch to a submap called resize
bind = $mainMod, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

##################
#     system     #
##################

# will switch to a submap called system
bind = $mainMod CTRL, Q, exec, nwg-bar
bind = $mainMod CTRL, Q, submap, system

# will start a submap called "system"
submap = system

# These don't need to exit because will turn off the compositor
binde = , Q, exec, shutdown -P now
binde = , E, exec, hyprctl dispatch exit
binde = , R, exec, hyprctl dispatch exit && systemctl reboot

# Needs to exit after the action otherwise we end up in the same submap
binde = , L, exec, pkill nwg-bar
binde = , L, exec, pidof hyprlock | hyprlock
binde = , L, submap, reset
binde = , S, exec, pkill nwg-bar
binde = , S, exec, systemctl suspend
binde = , S, submap, reset

# use reset to go back to the global submap
bind = , escape, exec, pkill nwg-bar
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# Pin floating windows
bind = $mainMod, P, pin

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, MINUS, togglespecialworkspace
bind = $mainMod SHIFT, MINUS, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_initial_focus on,match:class ^$,match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0,match:pin 0

# Hyprland doesnâ€™t have a direct way to toggle title icons or padding globally;
# Titlebars are usually drawn by the client (e.g., GTK/Qt apps), so omit or handle via theme.

##################
# Floating apps + custom
##################

windowrule = float on, match:class ^(vlc)$

# Open spotify on the special workspace (scratchpad) without notifying
windowrule = workspace special silent,match:class ^(spotify)$
windowrule = float on,match:class ^(spotify)$
windowrule = center on,match:class ^(spotify)$

windowrule = center on, match:class ^(rio|kitty)$
windowrule = float on, match:class ^(rio|kitty)$
windowrule = focus_on_activate on, match:class ^(rio|kitty)$
windowrule = animation gnomed, match:class ^(rio|kitty)$
windowrulev2 = size (window_w/4) (window_h/2), match:class ^(rio|kitty)$

# 1P quick access
windowrule {
    name = 1password
    match:class = ^(1password)$
    center = true
    float = true
    pin = true
    size = 800 600
    animation = gnomed
}

windowrule = float on,match:class ^(virt-manager)$

windowrule {
    name = pip
    match:title = ^([Pp]icture-[iI]n-[Pp]icture)$
    float = true
    center = true
    size = 800 600
}

windowrule {
    name = copyq
    match:class = ^(com.github.hluk.copyq)$
    float = true
    pin = true
    size = 550 600
    center = true
}

# Bring the polkit agent up to the top layer
windowrule {
    name = hyprpolkitagent
    match:class = ^(hyprpolkitagent)$
    pin = true
    center = true
    float = true
    focus_on_activate = true
    stay_focused = true
    animation = popin
    dim_around = true
}

# Gnome calculator
windowrule {
    name = calculator
    match:class = ^(org.gnome.Calculator)$
    center = true
    float = true
    focus_on_activate = true
    size = (window_w/6) (window_h*0.5)
    max_size = (window_w/6) (window_h*0.5)
    min_size = (window_w/6) (window_h*0.5)
}

##################
# Open on workspace 2
##################
windowrule = workspace 2,match:class ^(com.rtosta.zapzap)$
windowrule = workspace 2,match:class ^(org.telegram.desktop)$
windowrule = workspace 2,match:class ^(discord)$

################
# STEAM GAMES
###############
windowrule = monitor DP-1,match:class ^(steam_app_)(.*)
windowrule = monitor DP-1,match:content game

##################
# Floating based on roles/types
##################
windowrule = float on,match:title ^(File Operation Progress)$
windowrule = border_color rgb(000000),match:title ^(File Operation Progress)$ # closest to border pixel 1
windowrule = pin on,match:title ^(File Operation Progress)$
windowrule = size 40% 30%,match:title ^(File Operation Progress)$
windowrule = float on,match:title ^(File Upload)$
windowrule = border_color rgb(000000),match:title ^(File Upload)$ # closest to border pixel 1
windowrule = pin on,match:title ^(File Upload)$
windowrule = size 40% 30%,match:title ^(File Upload)$
windowrule {
    name = center-floating-windows
    match:float = true
    match:title = negative:^(menu)$
    center = true
}

layerrule = blur on,match:namespace waybar
layerrule = blur on,match:namespace nwg-drawer

# WALKER
layerrule {
    name = walker
    match:namespace = walker
    blur = true
    dim_around = true
    blur_popups = true
    animation = fade
}

